apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actions-runner-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set-controller
    targetRevision: 0.9.3
    helm:
      parameters:
      - name: flags.excludeLabelPropagationPrefixes[0]
        value: app.kubernetes.io/instance 
      - name: flags.logFormat
        value: json
      valuesObject:
        template:
          spec:
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 1
                    preference:
                      matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: NotIn
                        values:
                        - pi5-ml
        listenerTemplate:
          spec:
            containers: # <------------- Without these two lines Helm will refuse applying your values
              - name: listener
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                        - pi5-ml
  destination:
      name: in-cluster
      namespace: arc-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Replace=true
    - CreateNamespace=true