apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set
    targetRevision: 0.9.3
    helm:
      parameters:
      - name: runnerScaleSetName
        value: python-runners
      - name: githubConfigUrl
        value: https://github.com/jordanthomas761/python-test-app
      - name: githubConfigSecret
        value: controller-manager
      - name: controllerServiceAccount.name
        value: actions-runner-controller-gha-rs-controller
      - name: controllerServiceAccount.namespace
        value: arc-system
      - name: Values.containerMode
        value: dind
      - name: affinity
        value: "
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                  - pi5-gpio"

  destination:
      name: in-cluster
      namespace: actions-runner-workers
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true